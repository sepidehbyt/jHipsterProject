<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-heading" jhiTranslate="blogApp.student.home.createOrEditLabel">Create or edit a Student</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!student.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="student.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.student.studentName" for="field_studentName">Student Name</label>
                    <input type="text" class="form-control" name="studentName" id="field_studentName"
                        [(ngModel)]="student.studentName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.student.studentClassID" for="field_studentClassID">Student Class ID</label>
                    <select class="form-control" id="field_studentClassID" name="studentClassID" [(ngModel)]="student.studentClassID" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="classesOption.id === student.studentClassID?.id ? student.studentClassID : classesOption" *ngFor="let classesOption of classes; trackBy: trackClassesById">{{classesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
